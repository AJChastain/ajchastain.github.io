<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-width, initial-scale=1.0">
    <meta name="description" content="Table">
    <title>Table Build</title>
    <link href="css/table.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
<main>
    <table>
        <thead>
            <tr>
                <th colspan=3>ACME Wildwest</th>
            </tr>
        </thead>
        <thead>
            <tr class="th1">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr>
                <td><i>Black Friday</i></td>
                <td colspan=2 class=th1>$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=3>Compiled 02.23.21 by acbrogdon</td>
            </tr>
        </tfoot>
    </table>
</main>
</body>
</html>
