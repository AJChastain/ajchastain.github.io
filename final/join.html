<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Join the Turlock Chamber of Commerce form" content="Join the Turlock Chamber of Commerce form">
    <title>Join the Turlock Chamber of Commerce</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&family=Playfair+Display&display=swap"
        rel="stylesheet">
    <link href="css/small.css" rel="stylesheet">
    <link href="css/medium.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
</head>

<body>
    <header>
        <picture class="logo"><img src="images/almondTree.png"
                alt="a tree with fat green leaves and little white blossoms"></picture>
        <section class="header">
            <h1>Turlock, California</h1>
            <div class="motto">The heart of the Central Valley</div>
        </section>

    </header>

    <nav>
        <ul class="navbar">
            <li><a href="#" onclick="toggleNav()">&#9776; Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="turlock.html">Turlock</a></li>
            <li><a href="join.html">Join</a></li>
            <li><a href="direct.html">Directory</a></li>
            <li><a href="contact.html">Contact</a></li>

        </ul>
    </nav>

    <main>
        <h2>Join the Turlock Chamber of Commerce</h2>
        <section class="sections">
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Contact Information</legend>
                <p><small>* = required fields</small></p>
                <label class="top">First Name* <input type="text" name="fname" required pattern=".{3,}"></label>
                <label class="top">Last Name* <input type="text" name="lname" required pattern=".{3,}"></label>
                <label class="top">Title <input type="text" name="title"></label>
                <label class="top">Email* <input type="email" name="email" required
                        placeholder="myname@gmail.com"></label>
                <label class="top">Cell Phone <input type="tel" name="phone" placeholder="2096341234"></label>
                <label class="top">Business Name* <input type="text" name="busname" required></label>
                <label class="top">Business Address <input type="text" name="street" placeholder="1234 Main Street" size="40"></label>
                <label class="top">City <input type="text" name="city" placeholder="Turlock"></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>


            </fieldset>
</section>
            <fieldset>
                <legend>Storm Details</legend>
                <label class="top">Storm Date<input type="date" name="date"></label>

                <label class="top" for="stormtype">Storm Type (Please Select &#9662;)
                    <input list="stormtypes" name="stormtype" id="stormtype">
                    <datalist id="stormtypes">
                        <option>Blizzard</option>
                        <option>Flash Flood</option>
                        <option>Hail</option>
                        <option>Hurricane</option>
                        <option>Thunderstorm</option>
                        <option>Tornado</option>
                    </datalist>
                </label>


                <div><label class="top">Severity<small> from 1 (mild) to 10 (severe)</small><input type="range"
                            id="severity" value="3" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue"></span>
                    </label>
                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </div>

                <label class="top">Storm Region
                    <select name="region">
                        <option>Select Region &#9662; </option>
                        <option value="fish">Fish Haven</option>
                        <option value="preston">Preston</option>
                        <option value="soda">Soda Springs</option>
                    </select></label>

                <div class="top">Are you in danger?</div>
                <label class="rad"><input type="radio" id="yes" name="danger" value="yes">Yes!</label>
                <label class="rad"><input type="radio" id="maybe" name="danger" value="maybe">Maybe</label>
                <label class="rad"><input type="radio" id="no" name="danger" value="no">No</label>

            </fieldset>
            <fieldset>
                <legend>Type Any Additional Information Here</legend>
                <label class="top">
                    <textarea id="addinfo" name="addinfo"></textarea>
                </label>
            </fieldset>

            <input type="submit" value="Report Storm" class="submit">
        </form>

    </main>
